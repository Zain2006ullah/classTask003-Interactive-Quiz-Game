<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>Quiz Game</h1>
        </header>
        
        <section id="quiz-area">
            <div id="question-area" role="alert" aria-live="assertive"></div>
            
            <div class="buttons">
                <button class="answer-btn" data-index="0" aria-label="Answer option 1"></button>
                <button class="answer-btn" data-index="1" aria-label="Answer option 2"></button>
                <button class="answer-btn" data-index="2" aria-label="Answer option 3"></button>
                <button class="answer-btn" data-index="3" aria-label="Answer option 4"></button>
            </div>
        </section>

        <footer>
            <div id="score" aria-live="polite">Score: 0</div>
            <button id="next-btn" style="display: none;">Next Question</button>
            <div id="result-message" role="alert" aria-live="assertive"></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
