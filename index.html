<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-container">
            <p class="question">What is the capital of pakistan</p>
            <div class="choices">
                <button class="choice" id="choice1">A. punjab</button>
                <button class="choice" id="choice2">B.multan</button>
                <button class="choice" id="choice3">C.islamabad</button>
                <button class="choice" id="choice4">lahore</button>
            </div>
            <p id="message"></p>
            <button id="next-question">Next Question</button>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="restart-game">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>


<script src="./script.js"></script>
</body>
</html>
